<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Typing</title>
</head>
<body>

<script src="./kuromoji.js"></script>
<script>
  console.log("kuromoji:", typeof kuromoji);

  kuromoji.builder({ dicPath: "./dict" }).build(function (err, tokenizer) {
    if (err) {
      console.error("kuromoji error:", err);
      return;
    }
    console.log("辞書読み込み完了");
    console.log(tokenizer.tokenize("今日はいい天気です"));
  });
</script>

</body>
</html>
